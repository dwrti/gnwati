<body>

    <video id="player" controls autoplay playsinline></video>

    <script>
        const v = document.getElementById('player');
        let hls = new Hls(), lastUrl = "", db = "https://axnt-68677-default-rtdb.europe-west1.firebasedatabase.app/live_stream.json";

        function play(url) {
            if (!url || url === lastUrl) return;
            lastUrl = url;
            if (Hls.isSupported() && url.includes('m3u8')) {
                hls.destroy(); hls = new Hls();
                hls.loadSource(url); hls.attachMedia(v);
            } else { v.src = url; }
            v.play().catch(() => v.muted = true);
        }

        async function sync() {
            try {
                const res = await fetch(db);
                const data = await res.json();
                if (data && data.syncEnabled !== false) {
                    play(data.url);
                    if (Math.abs(v.currentTime - data.time) > 3) v.currentTime = data.time;
                    data.status === "playing" ? v.play() : v.pause();
                }
            } catch (e) {}
        }

        // ØªØ­Ø¯ÙŠØ« ÙƒÙ„ Ø«Ø§Ù†ÙŠØªÙŠÙ† Ù„Ù…ÙˆØ§ÙƒØ¨Ø© Ø§Ù„Ù…Ø´ØºÙ„ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
